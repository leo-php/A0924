{template '_header'}

<div class="page-header">当前位置：<span class="text-primary">会员基础设置</span></div>

<div class="page-content">
    <form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="col-lg control-label">卫贝设置</label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'sysset.shop.edit'}
                <div class="input-group fixmore-input-group">
                    <span class="input-group-addon">转换卫卷基础速度‰</span>
                    <input type="text" name="data[to_money_basic_speed]" class="form-control" value="{$data['to_money_basic_speed']}" placeholder="1代表千分之一">
                    <span class="input-group-addon">卫贝转换卫卷比率‰</span>
                    <input type="text" name="data[to_money_basic_point]" class="form-control" value="{$data['to_money_basic_point']}" placeholder="1代表千分之一">
                </div>
                {else}
                <input type="hidden" name="data[name]" value="{$data['name']}"/>
                <div class='form-control-static'>{$data['name']}</div>
                {/if}

            </div>
        </div>

        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9 col-xs-12">
                {ifp 'sysset.shop.edit'}
                <input type="submit" value="提交" class="btn btn-primary"  />
                {/if}
            </div>
        </div>
    </form>
</div>

{template '_footer'}
