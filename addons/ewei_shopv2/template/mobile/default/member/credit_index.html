{template '_header'}<style>    .fui-list-inner .text{        color: #999;        font-size: .6rem;    }    .fui-list-inner .title{        font-size: .65rem;    }    .fui-list.goods-item{        height: 3rem;    }    .fui-list{        background: #fff;    }</style><div class='fui-page  fui-page-current member-log-page'>    <div class="fui-header">        <div class="fui-header-left">            <a class="back"></a>        </div>        <div class="title">卫贝明细</div>    </div>    <div class='fui-content navbar' >        <div class='content-empty' style='display:none;'>            <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!        </div>        <div class='fui-list-group container' style="display:none;background: #f3f3f3"></div>        <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>    </div>    <script id="tpl_member_log_list" type="text/html">        <%each list as log%>        <div class="fui-list goods-item <%if log.type==1%>no-border<%/if%>" <%if log.type==1%>style="height:2.75rem"<%/if%>>            <div class="fui-list-inner">                <div class='title'>                    <%log.remark%>                </div>                    <!--<div class='title'> 提现到<%log.pos%></div>-->                <div class='text'><%log.createtime%></div>            </div>            <div class='fui-list-angle'>                <div style="font-size: .75rem;color: #000;"><%if log.num>0%>+<%/if%><%log.num%></div>                <%if log.status==0%>                <span class=' text-warning'><%if log.type==0%>未充值<%else%>申请中<%/if%></span>                <%/if%>                <%if log.status==1%>                <!--<span  class='fui-label fui-label-success'>成功</span>-->                <%/if%>                <%if log.status==-1%>                <span  class=' text-danger'><%if log.type==1%>提现失败<%/if%></span>                <%/if%>                <%if log.status==3%>                <span  class=' text-default'><%if log.type==0%>退款<%/if%></span>                <%/if%>            </div>        </div>        <%if log.type==1%>        <div class="fui-list" style="height: 1.85rem;margin-bottom: .5rem">            <div class="fui-list-inner">                <div class='text' style="display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;">                    <div style="margin-right: .75rem">实际<%if log.status==1%>到账<%else%>金额<%/if%>:<%if log.deductionmoney>0%><%log.realmoney%><%else%><%log.money%><%/if%>元</div>                    <div >手续费:<%log.deductionmoney%> 元</div>                </div>            </div>        </div>        <%/if%>        <%/each%>    </script>    <script language='javascript'>require(['biz/member/credit_log'], function (modal) {        modal.init({type:"{$_GPC['type']}"});    });</script>    {php $this->footerMenus()}</div>{template '_footer'}
