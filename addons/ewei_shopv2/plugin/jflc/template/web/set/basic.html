<div class="form-group">
    <label class="col-sm-2 control-label">会员投资限额</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'jflc.set.edit'}
        <div class="input-group">
            <input type='text' class='form-control' name='data[userlimit]' value="{$data['userlimit']}"/>
            <div class="input-group-addon">元</div>
        </div>
        {else}
        <div class='form-control-static'>{$data['userlimit']}</div>
        {/if}
        <span class="help-block">每个会员最高投资额,当未设置时不做限制</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">总帐户投资限额</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'jflc.set.edit'}
        <div class="input-group">
            <input type='text' class='form-control' name='data[maxlimit]' value="{$data['maxlimit']}"/>
            <div class="input-group-addon">元</div>
        </div>
        {else}
        <div class='form-control-static'>{$data['maxlimit']}</div>
        {/if}
        <span class="help-block">总帐户投入限额设置,当未设置时不做限制</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">开启</label>
    <div class="col-sm-8">
        <label class="radio-inline"><input type="radio"  name="data[status]" value="0" {if $data['status'] ==0} checked="checked"{/if} /> 关闭</label>
        <label class="radio-inline"><input type="radio"  name="data[status]" value="1" {if $data['status'] ==1} checked="checked"{/if} /> 开启</label>
    </div>
</div>
