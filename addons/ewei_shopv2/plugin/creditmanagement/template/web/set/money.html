<div class="form-group">
    <label class="col-sm-2 control-label">提现方式</label>
    <div class="col-sm-9 col-xs-12">

        <label for="cashcredit" class="checkbox-inline">
            <input type="checkbox" name="data[cashcredit]" value="1" id="cashcredit"
                   {if !empty($data['cashcredit'])}checked="true"{/if} /> 提现到商城余额
        </label>
        <label for="cashweixin" class="checkbox-inline">
            <input type="checkbox" name="data[cashweixin]" value="1" id="cashweixin"
                   {if !empty($data['cashweixin'])}checked="true"{/if} /> 提现到微信钱包
        </label>
        <label for="cashother" class="checkbox-inline">
            <input type="checkbox" name="data[cashother]" value="1" id="cashother"
                   {if !empty($data['cashother'])}checked="true"{/if} /> 其他提现方式
        </label>
        <div class='help-block'>提示: 提现方式支持多选</div>
    </div>
</div>

<div class="form-group cashother-group" {if empty($data['cashother'])}style="display: none;"{/if}>
    <label class="col-sm-2 control-label">其他提现方式</label>
    <div class="col-sm-9 col-xs-12">

        <label for="cashalipay" class="checkbox-inline">
            <input type="checkbox" name="data[cashalipay]" value="1" id="cashalipay"
                   {if !empty($data['cashalipay'])}checked="true"{/if} /> 手动提现到支付宝
        </label>
        <label for="cashcard" class="checkbox-inline">
            <input type="checkbox" name="data[cashcard]" value="1" id="cashcard"
                   {if !empty($data['cashcard'])}checked="true"{/if} /> 手动提现到银行卡
        </label>
        <div class='help-block'>支持的银行请到<a href='{php echo webUrl('commission/bank')}' target='_blank'>【银行设置】</a>进行设置,使用手动提现到银行卡必须设置支持的银行
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">提现额度</label>
    <div class="col-sm-9 col-xs-12">
        <input type="text" name="data[withdraw]" class="form-control"
               value="{php echo empty($data['withdraw'])?1:$data['withdraw']}"/>
        <span class="help-block">分销商的佣金达到此额度时才能提现,最低1元</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">必须完善资料</label>
    <div class="col-sm-9 col-xs-12">
        <label class="radio-inline"><input type="radio" name="data[become_reg]" value="0" {if $data['become_reg'] ==0} checked="checked"{/if}> 需要</label>
        <label class="radio-inline"><input type="radio" name="data[become_reg]" value="1" {if $data['become_reg'] ==1} checked="checked"{/if}> 不需要</label>
        <span class="help-block">提现时是否必须完善资料</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">佣金个人所得税</label>
    <div class="col-sm-9 col-xs-12">
        <div class="input-group">
            <input type="text" name="data[withdrawcharge]" class="form-control" value="{$data['withdrawcharge']}"/>
            <div class="input-group-addon">%</div>
        </div>
        <span class="help-block">佣金提现时,扣除的个人所得税.空为不扣除个人所得税</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">免个人所得税金额区间</label>
    <div class="col-sm-9 col-xs-12">

        <div class='input-group'>
            <span class='input-group-addon'>开始金额￥</span>
            <input type="text" name="data[withdrawbegin]" class="form-control" value="{$data['withdrawbegin']}"/>
            <span class='input-group-addon'>结束金额￥</span>
            <input type="text" name="data[withdrawend]" class="form-control" value="{$data['withdrawend']}"/>
        </div>
        <span class='help-block'>当个人所得税金额在此区间内时,不扣除个人所得税. 结束金额 必须大于 开始金额才能生效</span>
        <span class='help-block'>例如 设置开始金额0元 结束金额5元,只有个人所得税金额高于5元时,才扣除</span>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">结算天数</label>
    <div class="col-sm-9 col-xs-12">
        <input type="text" name="data[settledays]" class="form-control" value="{$data['settledays']}"/>
        <span class="help-block">当订单完成后的n天后，佣金才能申请提现,设置0或空，订单完成就可以结算</span>
    </div>
</div>
