{template '_header'}
<div class="page-heading"><h2>基础设置</h2></div>

<form id="setform" action="" method="post" class="form-horizontal form-validate">

    <input type="hidden" id="tab" name="tab" value="#tab_basic"/>
    <div class="tabs">
        <ul class="nav nav-tabs" id="myTab">
            <li {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li>
        </ul>
        <div class="tab-content ">
            <div class="tab-pane {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic">
                <div class="panel-body">{template 'jflc/set/basic'}</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-9 col-xs-12">
            <input type="submit" value="提交" class="btn btn-primary"/>
        </div>
    </div>

</form>

<script language='javascript'>
    require(['bootstrap'], function () {
        $('#myTab a').click(function (e) {
            $('#tab').val($(this).attr('href'));
            e.preventDefault();
            $(this).tab('show');
        })
    });

</script>
{template '_footer'}
