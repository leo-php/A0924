{template '_header'}
<div class="page-heading"><h2>基础设置</h2></div>


<form id="setform" action="" method="post" class="form-horizontal form-validate">

    <input type="hidden" id="tab" name="tab" value="#tab_basic"/>
    <div class="tabs-left">
        <ul class="nav nav-tabs" id="myTab">
            <li {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本</a></li>
        </ul>
        <div class="tab-content ">
            <div class="tab-pane {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic">
                <div class="panel-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label">开启</label>
                        <div class="col-sm-8">
                            <label class="radio-inline"><input type="radio"  name="data[status]" value="0" {if $data['status'] ==0} checked="checked"{/if} /> 关闭</label>
                            <label class="radio-inline"><input type="radio"  name="data[status]" value="1" {if $data['status'] ==1} checked="checked"{/if} /> 开启</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">日志链接</label>
                        <div class="col-sm-9 col-xs-12">
                            <p class='form-control-static'>
                                <a href='javascript:;' class="js-clip" title='点击复制链接' data-url="{php echo mobileUrl('yet.transfer',null,false)}" >
                                    {php echo mobileUrl('yet.transfer',null,false)}
                                </a>
                        <span style="cursor: pointer;" data-toggle="popover" data-trigger="hover" data-html="true"
                              data-content="<img src='{$qrcode}' alt='链接二维码'>">
                            <i class="glyphicon glyphicon-qrcode"></i>
                        </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
        </div>
    </div>
</form>

{template '_footer'}
