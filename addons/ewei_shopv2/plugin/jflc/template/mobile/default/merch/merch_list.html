{template '_header'}
{template 'commission/common'}
<div class="fui-page fui-page-current page-commission-down">
  <div class="fui-header">
    <div class="fui-header-left">
      <a class="back"></a>
    </div>
    <div class="title">商家列表</div>
  </div>

  <div class='fui-content navbar'>

    <div class='content-empty' style='display:none;'>
      <i class='icon icon-searchlist'></i><br/>暂时没有任何记录!
    </div>

    <div class='fui-list-group container' style="display:none;"></div>
    <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
  </div>

  <script id="tpl_commission_down_list" type="text/html">

    <%each list as log%>
    <div class="fui-list">
      <div class="fui-list-inner">
        <div class="row">
          <div class="row-text">
            <%log.merchname%>
          </div>
        </div>
        <div class="subtitle">
          最后订单日期:<%log.createtime%>
        </div>
      </div>
      <div class="row-remark">
        <p>消费: <%log.money%>元</p>
        <p>佣金: <%log.commission%>元</p>
      </div>
    </div>
    <%/each%>
  </script>

  <script language='javascript'>
      require(['../addons/ewei_shopv2/plugin/jflc/static/js/merch/all.js'], function (modal) {
          modal.init();
      });</script>
    {php $this->footerMenus()}
</div>

{template '_footer'}
